<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Login</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>

<body>
    <section>
        <h1 class="mt-4 text-5xl font-semibold text-center">Welcome to <span class="text-sky-600">Baaper
                Hotel!!!</span></h1>
        <div class="w-9/12 mx-auto mt-14 bg-gray-500 p-8">
            <h1 class="text-3xl mb-4 text-white">Please Login</h1>
            <input type="email" class="block w-9/12" id="email-field" placeholder="Email or Phone Number">
            <input type="password" class="w-9/12 my-3" id="password-field" placeholder="Password">
            <br>
            <button class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-orange-300" id="btn-login">Log
                In</button>
        </div>
    </section>



    <script src="./js/login.js"></script>
</body>

</html>
