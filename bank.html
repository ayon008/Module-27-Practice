<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Baaper Bank</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>

<body>
    <main>
        <header>
            <h1 class="text-5xl font-semibold text-center mt-6">Let's get some <span class="text-sky-500">money
                    !!!</span>
            </h1>
        </header>
        <section>
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto mt-12">
                <div class="bg-green-600 px-4 py-6 rounded-lg">
                    <h1 class="text-3xl">Deposit</h1>
                    <div class="flex">
                        <span class="text-5xl">$</span>
                        <h4 class="text-5xl" id="deposit-display">00</h4>
                    </div>
                </div>
                <div class="bg-yellow-600 px-4 py-6 rounded-lg">
                    <h1 class="text-3xl">Withdraw</h1>
                    <div class="flex">
                        <span class="text-5xl">$</span>
                        <h4 class="text-5xl" id="withdraw-display">00</h4>
                    </div>
                </div>
                <div class="bg-sky-600 px-4 py-6 rounded-lg">
                    <h1 class="text-5xl" >Balance</h1>
                    <div class="flex">
                        <span class="text-5xl">$</span>
                        <h4 class="text-5xl" id="balance-display">1235</h4>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="grid grid-cols-2 gap-4 mt-10 mx-auto w-9/12">
                <div class="bg-sky-400 px-4 py-6 rounded-lg">
                    <h1 class="text-2xl text-white">Please Deposit</h1>
                    <input type="text" class="block w-9/12 my-4 rounded-md" id="deposit-field"
                        placeholder="Deposit Amount">
                    <button class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-orange-300"
                        id="btn-deposit">Deposit</button>
                </div>
                <div class="bg-red-600 px-4 py-6 rounded-lg">
                    <h1 class="text-2xl text-white">Please Withdraw
                    </h1>
                    <input type="text" class="block w-9/12 my-4 rounded-md" id="withdraw-field"
                        placeholder="Withdraw Amount">
                    <button class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-orange-300"
                        id="btn-withdraw">Withdraw</button>
                </div>
            </div>
        </section>

    </main>


    <script src="./js/bank.js"></script>
</body>

</html>
